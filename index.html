<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/cd74cee7c9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <h2>Payment form example</h2>
                </div>
            </nav>
        </header>
        <div class="form-body">
            <div class="alert alert-danger red-alert mt-3" role="alert">
                Some fields are missing
            </div>
            <div class="row ">
                <div class="col-md-5">
                    <label for="inputEmail4" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXX">
                </div>
                <div class="col-md-3">
                    <label for="inputEmail4" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="00000">
                </div>
                <div class="col-md-4">
                    <label for="validationCustomUsername" class="form-label">Amount</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">$</span>
                        <input type="text" class="form-control" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" placeholder="Amount">

                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">First Name </label>
                    <input type="text" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputEmail4">
                </div>
                

            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-3">
                    <label for="inputState" class="form-label">State</label> 
                    <select class="form-select" id="inputState">
                        <option >Colombia</option>
                        <option >Brasil</option>
                        <option >Canada</option>
                        <option >Mexico</option>
                    </select>

                </div>
                <div class="col-md-3">
                    <label for="inputEmail4" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputEmail4">
                </div>

            </div>


        </div>
        <div>
            <div class="form-label"> We accept:</div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i>"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-visa"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-amex"></i></label>
              </div>
           
        </div>

        <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>

        </div>






        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
